<div class="w-100 m-auto text-center p-4 bg-black text-white">
    <nav class="flex items-center justify-between">
        <div class="flex items-center">
            <a href="/" class="ml-2 text-lg font-semibold">Airbnb</a>
        </div>
        <ul class="flex items-center space-x-4">
            <li><a href="/" class="hover:text-slate-100">Home</a></li>
        </ul>
        <div class="flex items-center space-x-4">
            
            
            {% if request.user.is_authenticated %}
                <a href="/account" class="flex flex-row gap-2 items-center">
                    <span>Account</span>
                    <img src="{{ request.user.pic.url }}" class="profile__pic" />
                </a>
            {% else %}
                <a href="/login" class="hover:text-slate-100">Login</a>
            {% endif %}
        </div>
    </nav>
</div>
